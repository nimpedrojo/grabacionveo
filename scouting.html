<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de solicitud de Scouting</title>
    <!-- DescripciÃ³n para SEO -->
    <meta name="description" content="Formulario para solicitar scouting de jugadores o equipos de fÃºtbol.">
    <meta name="author" content="Pedro Lafuente">
    <meta name="robots" content="index, follow">
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <!-- Open Graph para compartir en redes sociales -->
    <meta property="og:title" content="Formulario de solicitud de Scouting">
    <meta property="og:description" content="Solicita scouting de jugadores o equipos de fÃºtbol.">
    <meta property="og:image" content="escudo.jpg">
    <meta property="og:type" content="website">
    <!-- CSS principal -->
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>

    <!-- ENCABEZADO -->
    <header>
        <div class="icono">ðŸ“‹</div>
        <h1>Formulario de solicitud de Scouting</h1>
    </header>

    <!-- FORMULARIO -->
    <div class="form-container">
        <form id="miFormulario">
            <div class="campo">
                <label for="fecha">Fecha</label>
                <input type="date" id="fecha" name="fecha" required>
            </div>
            <div class="campo">
                <label for="hora">Hora</label>
                <input type="time" id="hora" name="hora" required>
            </div>
             <div class="campo">
                <label for="campo">Campo</label>
                <input type="text" id="campo" name="campo" placeholder="Campo" required>
            </div>
            <div class="campo">
                <label for="categoria">Categoria</label>
                <input type="text" id="categoria" name="categoria" placeholder="Categoria" required>
            </div>
             <div class="campo">
                <label for="local">Local</label>
                <input type="text" id="local" name="local" placeholder="Equipo local" required>
            </div>
            <div class="campo">
                <label for="visitante">Visitante</label>
                <input type="text" id="visitante" name="visitante" placeholder="Equipo Visitante" required>
            </div>
            <fieldset class="selector-tipo">
                <legend>Tipo de informe</legend>
                <label>
                    <input type="radio" name="motivo" value="Informe" required>
                    Informe de equipo
                </label>
                <label>
                    <input type="radio" name="motivo" value="Scouting" required>
                    Scouting de jugadores
                </label>
            </fieldset>
            <div class="campo">
                <label for="comentarios">Solicitante</label>
                <input type="text" id="comentarios" name="comentarios" placeholder="Solicitante" required>
            </div>
            <button type="submit" id="btnEnviar">
                <span id="btnTexto">Enviar solicitud</span>
                <span id="spinner" style="display:none;" class="spinner"></span>
            </button>
        </form>
    </div>

    <script src="js/formulario.js"></script>


</body>

</html>
