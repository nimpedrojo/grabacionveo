<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de solicitud de grabación</title>
    <!-- Descripción para SEO -->
    <meta name="description" content="Formulario para solicitar la grabación de partidos o entrenamientos de fútbol.">
    <meta name="author" content="Pedro Lafuente">
    <meta name="robots" content="index, follow">
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <!-- Open Graph para compartir en redes sociales -->
    <meta property="og:title" content="Formulario de solicitud de grabación">
    <meta property="og:description" content="Solicita la grabación de partidos o entrenamientos de fútbol.">
    <meta property="og:image" content="escudo.jpg">
    <meta property="og:type" content="website">
    <!-- CSS principal -->
    <link rel="stylesheet" href="css/estilos.css">
</head>

<body>

    <!-- ENCABEZADO -->
    <header>
        <div class="icono">🎥</div>
        <h1>Formulario de solicitud de grabación</h1>
    </header>

    <!-- FORMULARIO -->
    <div class="form-container">
        <form id="miFormulario">
            <input type="hidden" name="prioridad">
            <input type="hidden" name="grabacion">
            <div class="campo">
                <label for="fecha">Fecha</label>
                <input type="date" id="fecha" name="fecha" required>
            </div>
            <div class="campo">
                <label for="hora">Hora</label>
                <input type="time" id="hora" name="hora" required>
            </div>
            <div class="campo">
                <label for="campo">Campo</label>
                <select id="campo" name="campo" required>
                    <option value="">Selecciona el campo</option>
                    <option value="Futbol 11">Futbol 11</option>
                    <option value="Ochoa">Campo Ochoa</option>
                </select>
            </div>
            <div class="campo">
                <label for="categoria">Categoria</label>
                <select id="categoria" name="categoria" required>
                    <option value="">Selecciona la categoría</option>
                    <option value="prebenjamin">Prebenjamín</option>
                    <option value="benjamin">Benjamín</option>
                    <option value="alevin">Alevín</option>
                    <option value="infantil">Infantil</option>
                    <option value="cadete">Cadete</option>
                    <option value="juvenil">Juvenil</option>
                    <option value="femenino">Femenino</option>
                </select>
            </div>
            <div class="campo">
                <label for="local">Local</label>
                <select name="local" id="local" required disabled>
                    <option value="">Selecciona el equipo local</option>
                </select>
            </div>
            <div class="campo">
                <label for="visitante">Visitante</label>
                <input type="text" id="visitante" name="visitante" placeholder="Equipo Visitante" required>
            </div>
            <div class="campo">
                <label for="comentarios">Solicitante</label>
                <input type="text" id="comentarios" name="comentarios" placeholder="Solicitante" required>
            </div>
            <button type="submit" id="btnEnviar">
                <span id="btnTexto">Enviar solicitud</span>
                <span id="spinner" style="display:none;" class="spinner"></span>
            </button>
        </form>
    </div>
    <script src="js/formulario.js"></script>


</body>

</html>
