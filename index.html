<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario de solicitud de grabación</title>
  <style>
    /* === RESET === */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: #f4f6f8;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      min-height: 100vh;
      padding: 20px;
    }

    /* === ENCABEZADO === */
    header {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 20px;
      margin-bottom: 30px;
    }

    header img {
      width: 60px;
      height: 60px;
      object-fit: contain;
    }

    header h1 {
      font-size: 1.8rem;
      font-weight: 700;
      color: #333;
      text-align: center;
    }

    /* === CONTENEDOR DEL FORMULARIO === */
    .form-container {
      background: white;
      padding: 30px 25px;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
      max-width: 400px;
      width: 100%;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    /* === CAMPOS DEL FORMULARIO === */
    input, textarea, select {
      padding: 12px;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 1rem;
      background: #fafafa;
      transition: 0.2s;
    }

    input:focus, textarea:focus, select:focus {
      border-color: #0077b6;
      background: #fff;
      outline: none;
      box-shadow: 0 0 0 3px rgba(0, 119, 182, 0.1);
    }

    textarea {
      resize: none;
      min-height: 100px;
    }

    /* === BOTÓN === */
    button {
      background: #0077b6;
      color: white;
      border: none;
      padding: 12px;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #005f8a;
    }

    /* === RESPONSIVE === */
    @media (max-width: 480px) {
      header {
        flex-direction: column;
        gap: 10px;
      }
      header img {
        width: 50px;
        height: 50px;
      }
      header h1 {
        font-size: 1.4rem;
      }
    }
  </style>
</head>
<body>

  <!-- ENCABEZADO -->
  <header>
    <img src="escudo.jpg" alt="Escudo Club">
    <h1>Formulario de solicitud de grabación</h1>
    <img src="escudo.jpg" alt="Escudo Club">
  </header>

  <!-- FORMULARIO -->
  <div class="form-container">
    <form id="miFormulario">
  <input type="date" name="fecha" placeholder="Fecha" required>
  <input type="time" name="hora" placeholder="Hora" required>
  <select name="campo" required>
        <option value="">Selecciona el campo</option>
        <option value="Futbol 11">Futbol 11</option>
        <option value="Ochoa">Campo Ochoa</option>
      </select>
  <input type="text" name="local" placeholder="Equipo Local" required>
  <input type="text" name="visitante" placeholder="Equipo Visitante" required>
  <select name="categoria" required>
        <option value="">Selecciona la categoría</option>
        <option value="prebenjamin">Prebenjamín</option>
        <option value="benjamin">Benjamín</option>
        <option value="alevin">Alevín</option>
        <option value="infantil">Infantil</option>
        <option value="cadete">Cadete</option>
        <option value="juvenil">Juvenil</option>
        <option value="femenino">Femenino</option>
      </select>
  <input type="hidden" name="prioridad" >
  <input type="hidden" name="grabacion" >
  <textarea name="comentarios" placeholder="Comentario"></textarea>
  <button type="submit">Enviar</button>
</form>
  </div>

  <script>
    document.getElementById("miFormulario").addEventListener("submit", async function(e) {
      e.preventDefault();
      const data = Object.fromEntries(new FormData(this).entries());
      
      await fetch("AQUI_TU_URL_DEL_WEB_APP", {
        method: "POST",
        body: JSON.stringify(data)
      });
      
      alert("¡Formulario enviado!");
      this.reset();
    });
  </script>

</body>
</html>
