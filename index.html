<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Área de Formularios</title>
  <!-- Descripción para SEO -->
  <meta name="description" content="Área de formularios para solicitar grabación y scouting de partidos de fútbol.">
  <meta name="author" content="Pedro Lafuente">
  <meta name="robots" content="index, follow">
  <!-- Favicon -->
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <!-- Open Graph para compartir en redes sociales -->
  <meta property="og:title" content="Área de Formularios">
  <meta property="og:description" content="Solicita grabación y scouting de partidos de fútbol.">
  <meta property="og:image" content="escudo.jpg">
  <meta property="og:type" content="website">
  <!-- CSS principal -->
  <link rel="stylesheet" href="css/estilos.css">
  <!-- Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-5L9ZG9SXYV"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-5L9ZG9SXYV');
  </script>
</head>
<body>

  <!-- HEADER -->
  <header>
    <img src="img/escudo.jpg" alt="Escudo Club">
    <h1>Área de Formularios</h1>
  </header>

  <!-- GRID DE OPCIONES -->
  <div class="grid">
    <div class="card" onclick="window.location.href='grabacion.html'">
      <div class="icono">🎥</div>
      <h2>Solicitud de Grabación</h2>
      <p>Formulario para pedir la grabación de un partido o entrenamiento.</p>
    </div>

    <div class="card" onclick="window.location.href='scouting.html'">
      <div class="icono">📋</div>
      <h2>Scouting</h2>
      <p>Formulario para solicitar información de jugadores o equipos.</p>
    </div>
  </div>

  <script>
    // Google Analytics: detectar clics en las opciones principales
    document.addEventListener('DOMContentLoaded', function() {
      var grabacionCard = document.querySelector('.card[onclick*="grabacion.html"]');
      var scoutingCard = document.querySelector('.card[onclick*="scouting.html"]');
      if (grabacionCard) {
        grabacionCard.addEventListener('click', function() {
          if (typeof gtag === 'function') {
            gtag('event', 'click_opcion', {
              'event_category': 'Formulario',
              'event_label': 'Solicitud de Grabación'
            });
          }
        });
      }
      if (scoutingCard) {
        scoutingCard.addEventListener('click', function() {
          if (typeof gtag === 'function') {
            gtag('event', 'click_opcion', {
              'event_category': 'Formulario',
              'event_label': 'Scouting'
            });
          }
        });
      }
    });
  </script>

</body>
</html>
